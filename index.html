<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&family=Shrikhand&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="sass/public/css/main.css">
        <link rel="stylesheet" href="sass/public/css/normalize.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Ohmyfood</title>    
    </head>
    
    <body>
        <header>
            <div class="container-header">
                <div class="container-header__heading">ohmyfood</div>
                
                <form class="container-header__form">
                    <div class="container-header__form__icon">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <div class="container-header__form__input">
                        <input type="text" name="lieu" placeholder="Paris, Belleville" />
                    </div>
                </form>

                <div class="container-header__desc">
                    <h1>Réservez le menu qui vous convient</h1>
                    <h2>Découvrez des restaurants d'exception, sélectionnés par nos soins.</h2>

                    <div class="container-header__container-btn">
                        <div class="container-header__container-btn__btn">Explorer nos restaurants</div>
                    </div>    
                </div>        
        </header>   

        <main>
            <section>
                <div class="guide">
                    <div class="guide__heading">
                        <h3>Fonctionnement</h3>
                    </div>
                    <div class="guide__steps">
                        <div class="guide__steps__choose">
                            <p class="guide__steps__choose__number">1</p>
                            <i class="fa-solid fa-mobile-screen-button" style="color: #b1b1b1;"></i>
                            <p>Choisissez un restaurant</p>
                        </div>
                        <div class="guide__steps__compose">
                            <p class="guide__steps__compose__number">2</p>
                            <i class="fa-solid fa-list" style="color: #b1b1b1;"></i>
                            <p>Composez votre menu</p>
                        </div>
                        <div class="guide__steps__eat">
                            <p class="guide__steps__eat__number">3</p>
                            <i class="fa-solid fa-store" style="color: #9356DC;"></i>
                            <p>Dégustez au restaurant</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>




  
    </body>        
</html>
